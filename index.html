<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>innerHTML vs appendChild</title>
  <style>
    body {
      padding: 48px;
			max-width: 360px;
    }
  </style>
	<script type="module">
		const paragraph = document.querySelector("#paragraph");
		const inner = document.querySelector("#innerHTML");
    const append = document.querySelector("#appendChild");
    let i = 1;

    inner.addEventListener("click", () => {
      paragraph.innerHTML += `<div>Some content ${i}</div>`;
      i++;
		});

    append.addEventListener("click", () => {
      const div = document.createElement("div");
      div.innerHTML = `Some content ${i}`;
      paragraph.appendChild(div);
      i++;
		})
	</script>
</head>
<body>
<main>
  <article>
    <h1>innerHTML vs appendChild</h1>
		<section>
			Open Dev Tools and see how it rerenders - for innerHTML there is full rerender of content inside #paragraph, for appendChild only added element
		</section>
		<br><br>
		<button id="innerHTML">Add content via innerHTML</button>
		<br><br>
		<button id="appendChild">Add content via appendChild</button>
		<section id="paragraph">
			<h2>I am a paragraph</h2>
			<p>I have some content</p>
		</section>
  </article>
</main>
</body>
</html>
